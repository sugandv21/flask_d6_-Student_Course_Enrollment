{% extends "base.html" %}
{% block content %}
<h2>My Enrollments</h2>
<ul class="list-group">
  {% for e in enrollments %}
    <li class="list-group-item">
      {{ e.course.name }} - <small>{{ e.course.description }}</small>
    </li>
  {% else %}
    <p>No enrollments yet.</p>
  {% endfor %}
</ul>
{% endblock %}
